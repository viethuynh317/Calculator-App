<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="result-cal"></div>
      <div class="btn-container">
        <div class="func-parent">
          <div class="btn func ac">AC</div>
        </div>
        <div class="func-parent">
          <div class="btn func pm">±</div>
        </div>
        <div class="func-parent">
          <div class="btn func percent">%</div>
        </div>
        <div class="operator-parent">
          <div class="btn operator div">÷</div>
        </div>

        <div class="btn-parent">
          <div class="btn number-7">7</div>
        </div>
        <div class="btn-parent">
          <div class="btn number-8">8</div>
        </div>
        <div class="btn-parent">
          <div class="btn number-9">9</div>
        </div>
        <div class="operator-parent">
          <div class="btn operator mul">×</div>
        </div>
        <div class="btn-parent">
          <div class="btn number-4">4</div>
        </div>

        <div class="btn-parent">
          <div class="btn number-5">5</div>
        </div>
        <div class="btn-parent">
          <div class="btn number-6">6</div>
        </div>
        <div class="operator-parent">
          <div class="btn operator sub">−</div>
        </div>
        <div class="btn-parent">
          <div class="btn number-1">1</div>
        </div>
        <div class="btn-parent">
          <div class="btn number-2">2</div>
        </div>
        <div class="btn-parent">
          <div class="btn number-3">3</div>
        </div>

        <div class="operator-parent">
          <div class="btn operator sum">+</div>
        </div>

        <div class="btn-parent btn-parent-0">
          <div class="btn number-0">0</div>
        </div>
        <div class="btn-parent"><div class="btn dot-decimal">.</div></div>
        <div class="operator-parent">
          <div class="btn operator equal">=</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
